<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="heading">Weather App</h1>
    <div class="container">
        <form action="" class="Weather-form">
            <input type="text" class="city-name" placeholder="Enter your city">
            <button type="submit" class="btn">Get Weather</button>
        </form>
        <div class="weather-card">
            <h2 class="city-display">City Name</h2>
            <p class="temp-display">90 °F</p>
            <p class="humidity-display">Humidity : 75%</p>
            <p class="description-weather">Clear sky</p>
            <p class="waeather-emoji">☀️</p>
            <p class="error-display">Please enter your city</p>
        </div>
    </div>
</body>
</html>
